<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CS:GO aim training</title>
</head>
<body>
  <div class="aim-game">
    <div class="screen">
      <h1 class="title">Aim training</h1>
      <a href="#" class="start" id="start">Start game</a>
    </div>

    <div class="screen">
      <h1 class="title">Ð¡hoose time</h1>
      <ul class="time-list" id="time-list">
        <li>
          <button class="time-btn" data-time="10">
            10s
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="20">
            20s
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="30">
            30s
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="40">
            40s
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="50">
            50s
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="60">
            1m
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="180">
            3m
          </button>
        </li>
      </ul>
    </div>

    <div class="screen">
      <h3>Left <span id="time">00:00</span></h3>
      <div class="board" id="board"></div>
      <div class="restart" id="restart"><img src="icons/restart.png" alt="restart icon"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
